<!DOCTYPE html>
<html>

<head>

      <p class="status" id="CYFStatus"></p>
      <table class="fixed">
        <thead>
        </thead>
        <tbody id="CYF">

      </table>

      <p class="JUBHeader header" id="GPKTitle">Green Park</p>

      <table class="fixed">
        <thead>

  <script src="script.js"></script>
